{% extends "layout.html" %}

    {% block style %}
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='eventDetails.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='uploadPoster.css') }}">
    <link rel="stylesheet" href="maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    {% endblock %}

    {% block content %}
    <form id="signUpForm" action="#" method="post" enctype="multipart/form-data">
        <!-- start step indicators -->
        <div class="form-header d-flex mb-4">
            <span class="stepIndicator">Host</span>
            <span class="stepIndicator">Event</span>
            <span class="stepIndicator">Participant</span>
        </div>
        <!-- end step indicators -->
    
        <!-- step one -->
        <div class="step">
            <p class="text-center mb-4">Details of Host</p>
            <div class="mb-3">
                <input type="text" placeholder="Club Name" oninput="this.className = ''" name="club_name">
            </div>
            <div class="mb-3">
                <input type="email" placeholder="abc@email.com" oninput="this.className = ''" name="club_email">
                <label class="text-muted mt-1 ms-3" style="font-size: smaller;" > don't worry we will not spam :) </label>
            </div>

            <div class="mb-3">
                <input type="tel" placeholder="mobile number" oninput="this.className = ''" name="contact">
                <label class="text-muted mt-1 ms-3" style="font-size: smaller;" > it will be safe with us </label>
            </div>

            <div class="mb-3">
                <input type="url" placeholder="registraion link" oninput="this.className = ''" name="register_link">
            </div>

        </div>
    
        <!-- step two -->
        <div class="step">
            <p class="text-center mb-4">Event Details</p>
            <div class="mb-3">
                {% include 'uploadPoster.html' %}
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Event Name" oninput="this.className = ''" name="event_name">
            </div>
            <div class="mb-3">
                <div class="form-outline mb-4">
                    <textarea class="form-control" placeholder="Event details" id="form4Example3" rows="4" name="event_details"></textarea>
                  </div>
            </div>
            <div class="mb-3">
                    <div class="form-group d-flex">
                        <div style="width: 50%;" class="align-self-center">
                            Register Before :
                        </div>
                            <input id="mydate" type="date" class="form-control getdate" data-date-format="dd/mm/yyyy" name="register_before">
                    </div>
                    
                <div class="bdc" style="position:relative"></div>
            </div>
        </div>
    
        <!-- step three -->
        <div class="step">
            <div class="mb-3">
                <div class="form-group d-flex">
                    <div style="width: 25%;" class="align-self-center">
                        Event Date
                    </div>
                    <input id="mydate" 
                    type="date" 
                    class="form-control getdate" 
                    data-date-format="dd/mm/yyyy"
                    style="width: 75%;"
                    oninput="this.className = ''"
                    name="event_date"
                    >
                </div>
                <div class="forEventDate" style="position:relative"></div>
            </div>
            
            <div class="mb-3">
                <div class="form-group d-flex">
                    <div style="width: 25%;" class="align-self-center">
                        Event Timing
                    </div>
                    <input id="eventTime" 
                    type="time" 
                    class="form-control getdate" 
                    style="width: 75%;"
                    oninput="this.className = ''"
                    name="event_time">
                </div>
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Venue" oninput="this.className = ''" name="venue">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="OD Details" oninput="this.className = ''" name="od">
            </div>
        </div>
    
        <!-- start previous / next buttons -->
        <div class="form-footer d-flex">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" value="eventdetails" onclick="nextPrev(1)">Next</button>
        </div>
        <!-- end previous / next buttons -->
    </form>
    {% endblock %}

    {% block script %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
       <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)        
        showTab(currentTab); // Display the current tab                
        function showTab(n) {        
            // This function will display the specified tab of the form...          
            var x = document.getElementsByClassName("step");          
            x[n].style.display = "block";          
            //... and fix the Previous/Next buttons:          
            if (n == 0) {            
                document.getElementById("prevBtn").style.display = "none";          
            } else {            
                document.getElementById("prevBtn").style.display = "inline";          
            }          
            if (n == (x.length - 1)) {            
                document.getElementById("nextBtn").innerHTML = "Post Event";          
            } else {            
                document.getElementById("nextBtn").innerHTML = "Next";          
            }          
            //... and run a function that will display the correct step indicator:          
            fixStepIndicator(n)        }                
            function nextPrev(n) {          
                // This function will figure out which tab to display          
                var x = document.getElementsByClassName("step");          
                // Exit the function if any field in the current tab is invalid:          
                if (n == 1 && !validateForm()) return false;          
                // Hide the current tab:          
                x[currentTab].style.display = "none";          
                // Increase or decrease the current tab by 1:          
                currentTab = currentTab + n;          
                // if you have reached the end of the form...          
                if (currentTab >= x.length) {            
                    // ... the form gets submitted:            
                    document.getElementById("signUpForm").submit();            
                    return false;          
                }          
                // Otherwise, display the correct tab:          
                showTab(currentTab);        
            }                
            function validateForm() {          
                // This function deals with validation of the form fields          
                var x, y, i, valid = true;          
                x = document.getElementsByClassName("step");          
                y = x[currentTab].getElementsByTagName("input");          
                // A loop that checks every input field in the current tab:          
                for (i = 0; i < y.length; i++) {            
                    // If a field is empty...           
                     if (y[i].value == "") {             
                         // add an "invalid" class to the field:              
                         y[i].className += " invalid";              
                         // and set the current valid status to false              
<!--chnge to false-->       valid = true; // ..................................................................................................................................            
                        }          
                    }          
                    // If the valid status is true, mark the step as finished and valid:          
                    if (valid) {            
                        document.getElementsByClassName("stepIndicator")[currentTab].className += " finish";          
                    }          
                    return valid; 
                    // return the valid status        
                }                
                function fixStepIndicator(n) {          
                    // This function removes the "active" class of all steps...          
                    var i, x = document.getElementsByClassName("stepIndicator");          
                    for (i = 0; i < x.length; i++) {            
                        x[i].className = x[i].className.replace(" active", "");          
                    }          
                    //... and adds the "active" class on the current step:          
                    x[n].className += " active";        
                }
       </script> 
       <script>
        document.querySelector("textarea").focus(); //set the focus - cursor at end
        document.querySelector("textarea").setSelectionRange(0,0); // place cursor at start
        var btnUpload = $("#upload_file"),
            btnOuter = $(".button_outer");
        btnUpload.on("change", function(e){
            var ext = btnUpload.val().split('.').pop().toLowerCase();
            if($.inArray(ext, ['gif','png','jpg','jpeg']) == -1) {
                $(".error_msg").text("Not an Image...");
            } else {
                $(".error_msg").text("");
                btnOuter.addClass("file_uploading");
                setTimeout(function(){
                    btnOuter.addClass("file_uploaded");
                },3000);
                var uploadedFile = URL.createObjectURL(e.target.files[0]);
                setTimeout(function(){
                    $("#uploaded_view").append('<img src="'+uploadedFile+'" />').addClass("show");
                },3500);
            }
        });
        $(".file_remove").on("click", function(e){
            $("#uploaded_view").removeClass("show");
            $("#uploaded_view").find("img").remove();
            btnOuter.removeClass("file_uploading");
            btnOuter.removeClass("file_uploaded");
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    {% endblock %}
